name: Wails build

on:
  workflow_dispatch:
  push:
    tags:
      # Match any new tag
      - "v*"
env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"
jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name:SaveTracker
            platform:linux/amd64
            os:ubuntu-latest
          - name:SaveTracker
            platform:windows/amd64
            os:windows-latest
          - name:SaveTracker
            platform:darwin/universal
            os:macos-latest

    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get Go Version
        run: sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod >> $GITHUB_ENV

      - name: Test Getting Go Version
        run: echo "${sed -En 's/^go (.*)$/GO_VERSION=\1/p'}"

      - name: Get Wails Version being used
        run: sed -En 's/^\tgithub.com\/wailsapp\/wails\/v2 (.*)$/WAILS_VERSION=\1/p' go.mod >> $GITHUB_ENV

      - name: Test Getting Go Version
        run: echo "${s/^\tgithub.com\/wailsapp\/wails\/v2 (.*)$/WAILS_VERSION=\1/p}"

      - name: Get Save Tracker product version
        run: echo "PROJECT_VERSION=$(jq .Info.productVersion wails.json)" >> $GITHUB_ENV

      - run: echo "${{ matrix.build.os }} ${{ matrix.build.name }} ${{ matrix.build.platform }}"

      - run: echo "$GO_VERSION"

      - run: echo "$WAILS_VERSION"

      - name: Build wails
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: SaveTracker
          build-platform: windows/amd64
          package: false
          go-version: "$GO_VERSION"
          wails-version: "$WAILS_VERSION"
